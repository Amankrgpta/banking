<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Banking Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <h1>Banking Dashboard</h1>
        <div class="balance">
            <p>Current Balance: <span id="balance">$1,000</span></p>
        </div>
        <div class="transaction">
            <label for="deposit">Deposit Amount:</label>
            <input type="number" id="deposit" placeholder="Enter amount" min="0">
            <button id="depositButton">Deposit</button>
        </div>
        <div class="transaction">
            <label for="withdraw">Withdrawal Amount:</label>
            <input type="number" id="withdraw" placeholder="Enter amount" min="0">
            <button id="withdrawButton">Withdraw</button>
        </div>
        <footer>
            <p>Contact us: info@banking.com | Follow us on social media!</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
